<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Multi Language Subtitles</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="drop_zone" data-target='left'>
						Drop file here
					</div>
				</div>
				<div class="col-sm-6">
					<div class="drop_zone" data-target='right'>
						Drop file here
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" id="download_container" hidden>
					<button class='btn-lg btn-success' id='download'>Download result</button>
				</div>
			</div>
			<div class="row" id='results'>
				<div class="col-sm-3 hidden-xs preformatted" id='left'>
				</div>
				<div class="col-sm-4 col-sm-offset-1 preformatted" id='result'>
				</div>
				<div class="col-sm-3 col-sm-offset-1 hidden-xs preformatted" id='right'>
				</div>
			</div>
		</div>
		<script src="/js/main.min.js"></script>
		<script src="/js/FileSaver.min.js"></script>
	</body>
</html>
